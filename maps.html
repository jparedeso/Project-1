<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <title>Draggable directions</title>
  <!-- Maps.css stylesheet link -->
  <link rel="stylesheet" type="text/css" href="assets/css/maps.css">
  <!-- Google Maps API scorce -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- API script source -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQgQJwE8at_lHwPtmbHL0dxNlfeoyiY3Q&callback=initMap"></script>
  <!-- Maps.js javascript link -->
  <script type="text/javascript" src="assets/javascript/maps.js"></script>
</head>

<body>
  <div id="map-results">
    <div id="map"></div>
    <!-- Container for the map -->
    <div id="right-panel">
      <!-- Container for the directions -->
      <p>Total Distance:
        <span id="total"></span>
      </p>
    </div>
  </div>

</body>
</html>
